<!DOCTYPE html>
<!-- Restration page for new users -->
<html>
    <head>
        <title>
            Moorhead Bicycle - New Employee Registration
        </title>
    </head>
    <body>
        <h1>Moorhead Bicycle - New Employee Registration</h1>
        <form action="action.php" id="creds" method="post">
            <input type="hidden" name="i_action" value="createemployee">
            <table>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email" size="30" required></td>
                </tr>
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" name="fname" size="20" required></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name="lname" size="30"></td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" size="30" required></td>
                </tr>
                <tr>
                    <td>Salary: </td>
                    <td><input type="text" name="salary" required></td>
                </tr>
                <tr>
                    <td>Department: </td>
                    <td><input type="text" name="department" required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" size="30" required></td>
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><input type="password" name="confirm" size="30" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
